<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f9fc;
        margin: 0;
        padding: 0;
      }
      .container {
        background: #ffffff;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #4caf50;
        font-size: 22px;
      }
      p {
        font-size: 15px;
        color: #333333;
        line-height: 1.6;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        text-align: center;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{subject}}</h1>
      <p>{{message}}</p>
      <div class="footer">This is an automated email. Please do not reply.</div>
    </div>
  </body>
</html>
